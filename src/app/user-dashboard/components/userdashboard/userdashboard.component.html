<div class="main-wrapper">
    <div class="container">
      <div class="row">
        <div class="header-content" > 
            
            <div class="col-md-12 col-12">
                <div class="title">
                
                    <span>User Dashboard</span>
            </div>
                

            </div>
            

        </div>
        <div class="header-icons" >
            <div class="col-lg-12">
                <div class="icons">
                    <div class="icon-hover" (click)="redirectToProfileInfoComponent()">
                        <i class="fa-solid fa-user"></i>
                        <p>My Profile</p>
                    </div>
                    <div class="icon-hover">
                        <i class="fa-solid fa-gear"></i>
                        <p>Edit Profile</p>
                    </div>
                    
                    <div class="icon-hover" (click)="redirectToMyPropertyInfoComponent()">
                        <i class="fa-solid fa-house"></i>
                        <p>My Properties</p>
                    </div>
                    <div class="icon-hover" (click)="redirectToAddPropertyComponent()">
                        <i class="fa-solid fa-file-circle-plus"></i>
                        <p>Add Properties</p>
                    </div>
                    <div class="icon-hover" (click)="redirectToMyWishListInfoComponent()">
                        <i class="fa-solid fa-heart"></i>
                        <p>My Wishlist</p>
                    </div>
                    <!-- (click)="redirectToStripeComponent()" -->
                    <div class="icon-hover" >
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <p>Log Out</p>
                    </div>
                    
                    

                </div>
               
            </div>
        </div>
        <app-add-property *ngIf="showAddproperty"></app-add-property>
        <app-profile-info *ngIf="showProfile"></app-profile-info>
        <app-myproperties *ngIf="showMyproperty"></app-myproperties>
        <app-wishlist *ngIf="showMywishlist"></app-wishlist>
        
      </div>
    </div>
</div>
